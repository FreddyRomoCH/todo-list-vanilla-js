<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List with Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="app-title">TO-DO List with Vanilla JS</h1>

    <main>

        <section id="section-header">
            <div class="ctn-new-task">
                <input type="text" id="todo-input" placeholder="Add a new task here...">
                <button type="button" id="add-task-btn">Add</button>
            </div>
        </section>

        <section id="section-list">
            <h2>Your Tasks</h2>

            <div class="ctn-list">
                <ul aria-label="Tasks" aria-live="polite"></ul>
            </div>
        </section>

        <footer class="footer">
            <p>Freddy Romo Â© 2025</p>
            <nav>
                <ul>
                    <li>
                        <a href="https://www.freddyromo.dev/" target="_blank">
                            <img src="freddy-romo-dev-logo.svg" alt="www.freddyromo.dev" class="w-16 h-auto">
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
    </main>
</body>

<script src="script.js" defer></script>
</html>
